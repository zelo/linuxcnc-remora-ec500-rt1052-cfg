[EMC]
MACHINE = Remora-EC500
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = axis
CYCLE_TIME = 0.100
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
MAX_FEED_OVERRIDE = 2
MAX_SPINDLE_OVERRIDE = 1.0
MIN_LINEAR_VELOCITY = 4
MAX_LINEAR_VELOCITY = 40
DEFAULT_LINEAR_VELOCITY = 40.00
MIN_ANGULAR_VELOCITY = 6
MAX_ANGULAR_VELOCITY = 120.00
DEFAULT_ANGULAR_VELOCITY = 120.00
PROGRAM_PREFIX = ~/linuxcnc/nc_files
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
INCREMENTS = 50mm 10mm 5mm 1mm .5mm .1mm .05mm .01mm

[KINS]
JOINTS = 4
#KINEMATICS =trivkins coordinates=XYZ kinstype=BOTH
# kinstype=BOTH means that the machine can move in joint mode and world mode
# not good for gantrys or double z axes.
KINEMATICS =trivkins coordinates=XYZA

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ~/linuxcnc/subroutines
USER_M_PATH = ~/linuxcnc/m_codes

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 0
SERVO_PERIOD = 1000000

[HAL]
HALFILE = remora-ec500.hal
HALFILE = remora-nv-mpg.hal
POSTGUI_HALFILE = postgui_call_list.hal
HALUI = halui

[TRAJ]
COORDINATES =  X Y Z A
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
NO_FORCE_HOMING = 1 

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[AXIS_X]
# Setting MAX_VELOCITY to >=41 causes joint errors, seems like 40 is the limit for 400 steps/rev and 5mm screw
MAX_VELOCITY = 40
MAX_ACCELERATION = 200
MIN_LIMIT = -300.0
MAX_LIMIT = 300.0

[JOINT_0]
TYPE = LINEAR
# STEPGEN_MAXACCEL = ~10% higher than AXIS.MAX_ACCELERATION
STEPGEN_MAXACCEL = 220
SCALE = -1000
FERROR = 1
MIN_FERROR = 0.5
PGAIN = 10

[AXIS_Y]
# MAX_VELOCITY in mm/s
# Setting MAX_VELOCITY to >=41 causes joint errors, seems like 40 is the limit for 400 steps/rev and 5mm screw
MAX_VELOCITY = 40
MAX_ACCELERATION = 200
MIN_LIMIT = -300.0
MAX_LIMIT = 300.0

[JOINT_1]
TYPE = LINEAR
# STEPGEN_MAXACCEL = ~10% higher than AXIS.MAX_ACCELERATION
STEPGEN_MAXACCEL = 220
SCALE = 1000
FERROR = 1.0
MIN_FERROR = 0.5
PGAIN = 10

[AXIS_Z]
# Setting MAX_VELOCITY to >=41 causes joint errors, seems like 40 is the limit for 400 steps/rev and 5mm screw
MAX_VELOCITY = 40
MAX_ACCELERATION = 200
MIN_LIMIT = -300.0
MAX_LIMIT = 300.0

[JOINT_2]
TYPE = LINEAR
STEPGEN_MAXACCEL = 220
SCALE = -1000
FERROR = 1.0
MIN_FERROR = 0.5
PGAIN = 10

[AXIS_A]
# MAX_VELOCITY in mm/s
MAX_VELOCITY = 360.0
MAX_ACCELERATION = 720.0
#MIN_LIMIT = -3600
#MAX_LIMIT = 3600

[JOINT_3]
TYPE = ANGULAR
# STEPGEN_MAXACCEL = ~10% higher than AXIS.MAX_ACCELERATION
STEPGEN_MAXACCEL = 800
SCALE = -16.6666666667
FERROR = 1.0
MIN_FERROR = 0.5
PGAIN = 10

